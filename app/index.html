		<div id="wrap" class="wrap">
			<div class="mockup">
				<img class="mockup__img" src="img/mockup4.jpg" />
				<div class="mobile">
					<ul id="slideshow-1" class="slideshow">
						<li class="slideshow__item"><img src="img/small/1.png"/></li>
						<li class="slideshow__item"><img src="img/small/2.png"/></li>
						<li class="slideshow__item"><img src="img/small/3.png"/></li>
						<li class="slideshow__item"><img src="img/small/4.png"/></li>
					</ul>
				</div>
				<div class="screen">
					<ul id="slideshow-2" class="slideshow">
						<li class="slideshow__item current"><img src="img/large/1.png"/></li>
						<li class="slideshow__item"><img src="img/large/2.png"/></li>
						<li class="slideshow__item"><img src="img/large/3.png"/></li>
						<li class="slideshow__item"><img src="img/large/4.png"/></li>
					</ul>
				</div>
				<div class="letters">
					<div class="content">
							<a href="#"> <svg viewBox="0 0 2200 300">

									<!-- Symbol with text -->
									<symbol id="s-text">
											<text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text--line">
													SorokaLab
											</text>
									</symbol>

									<!-- Clippath  with text -->
									<clippath id="cp-text">
											<text text-anchor="middle" x="50%" y="50%" dy=".35em" class="text--line">
													SorokaLab
											</text>
									</clippath>

									<!-- Group for shadow -->
									<g clip-path="url(#cp-text)" class="shadow">
											<rect width="100%" height="100%" class="anim-shape anim-shape--shadow"></rect>
									</g>

									<!-- Group with clippath for text-->
									<g clip-path="url(#cp-text)" class="colortext">
											<!-- Animated shapes inside text -->
											<rect width="100%" height="100%" class="anim-shape"></rect>
											<rect width="80%" height="100%" class="anim-shape"></rect>
											<rect width="60%" height="100%" class="anim-shape"></rect>
											<rect width="40%" height="100%" class="anim-shape"></rect>
											<rect width="20%" height="100%" class="anim-shape"></rect>
									</g>

									<!-- Transparent copy of text to keep patterned text selectable -->
									<use xlink:href="#s-text" class="text--transparent"></use>

							</svg>
						</a>
					</div>
				</div>
			</div>
		</div>

	<script>
		(function() {
			new Slideshow( document.getElementById( 'slideshow-1' ) );
			setTimeout( function() {
				new Slideshow( document.getElementById( 'slideshow-2' ) );
			}, 1750 );

			/* Mockup responsiveness */
			var body = docElem = window.document.documentElement,
				wrap = document.getElementById( 'wrap' ),
				mockup = wrap.querySelector( '.mockup' ),
				mockupWidth = mockup.offsetWidth;

			scaleMockup();

			function scaleMockup() {
				var wrapWidth = wrap.offsetWidth,
					val = wrapWidth / mockupWidth;

				mockup.style.transform = 'scale3d(' + val + ', ' + val + ', 1)';
			}

			window.addEventListener( 'resize', resizeHandler );

			function resizeHandler() {
				function delayed() {
					resize();
					resizeTimeout = null;
				}
				if ( typeof resizeTimeout != 'undefined' ) {
					clearTimeout( resizeTimeout );
				}
				resizeTimeout = setTimeout( delayed, 50 );
			}

			function resize() {
				scaleMockup();
			}
		})();
	</script>
